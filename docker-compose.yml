version: '3.8'

services:
  # PostgreSQL Database (Supabase compatible)
  postgres:
    image: postgres:15-alpine
    container_name: karigar-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-karigar}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-api/pkg/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - karigar-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: karigar-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - karigar-network

  # Backend API
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: karigar-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-karigar}
      - DB_SSLMODE=disable
      - DB_DRIVER=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_ENVIRONMENT=production
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - karigar-network
    restart: unless-stopped

  # Frontend Web
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: karigar-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - karigar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  karigar-network:
    driver: bridge

